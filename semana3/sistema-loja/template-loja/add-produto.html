<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adicionar Produto</title>
</head>
<br><br><br><br><br><br><br><br><br><br><br><br>
<body class="mudando-cor-fundo">
    <header>
        <div class="alinhar-texto">
            <p>Laurena Artigos</p>
        </div>
    </header>
    <div class="alinhar-texto">
        <a class="espaço-entre-paginas" href="index.html">Página Inicial</a>
        <a class="espaço-entre-paginas" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="espaço-entre-paginas" href="add-produto.html">Adicionar Produto</a>
        <a class="espaço-entre-paginas" href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="alinhar-texto">Adicionar Produto</h2>
    <form class="alinhar-texto-justi" action="">
        <div class="alinhar-texto">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="alinhar-texto">
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="alinhar-texto">
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preço">
        </div>
        
        <div class="alinhar-texto">
            <label for="Quantidade">Quantidade disponível: </label>
            <input type="number" id="Quantidade" name="Quantidade">
        </div>

        <div class="alinhar-texto" class="form-add">
            <button id="cor-do-botao" type="submit">Adicionar</button>
        </div>

    </form>
    <footer>
            
    </footer>
</body>
</html>
